<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="../vendor/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="image-container">
            <img class="phone-image1" width="250px" src="../Instagram/img/p1.png" alt="Instagram phone">
            <img class="phone-image2" width="250px" src="../Instagram/img/p2.png" alt="Instagram phone">
        </div>

        <div class="content">

            <div class="login-box">
                <img class="instagram-logo" src="../Instagram/img/instagram.png" alt="Instagram logo" width="160px">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <div class="separator">
                    <hr width="120px">
                    <span class="or-text">OR</span>
                    <hr width="120px">
                </div>
                <div class="facebook-login">
                    <img width="16px" src="../Instagram/img/fb_icon_325x325.png" alt="Facebook logo">
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>        
            </div>

            <div class="register-box"> 
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div class="download-app">
                <p>Get the app.</p>
                <div class="app-links">
                    <img width="150px" src="../Instagram/img/appstore.png" alt="App Store">
                    <img width="150px" src="../Instagram/img/googleplay.png" alt="Google Play">
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p><a href="#">Meta</a> <a href="#">About</a> <a href="#">Blog</a> <a href="#">Jobs</a> <a href="#">Help</a> <a href="#">API</a> <a href="#">Privacy</a> <a href="#">Terms</a> <a href="#">Top Accounts</a> <a href="#">Hashtags</a> <a href="#">Locations</a> <a href="#">Instagram Lite</a></p>
        <p><a href="#">Beauty</a> <a href="#">Dance</a> <a href="#">Fitness</a> <a href="#">Food & Drink</a> <a href="#">Home & Garden</a> <a href="#">Music</a> <a href="#">Visual Arts</a></p>
        <p><span>English &#9013;</span> Â© 2022 Instagram from Meta</p>
    </div>
</body>
</html>
